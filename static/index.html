<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdn.rawgit.com/szimek/signature_pad/master/dist/signature_pad.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <form method="POST" action="/api/submit">
      <div class="input-group">
        <label for="first-name">Name</label>
        <input type="text" id="first-name" class="form-control" name="first-name" placeholder="First"></input>
        <input type="text" id="last-name" class="form-control" name="last-name" placeholder="Last"></input>
      </div>
      <div class="input-group">
        <label>Address</label>
        <input type="text" placeholder="Street Address" name="address" class="form-control"></input>
        <input type="text" placeholder="Street Address Line 2" name="address2" class="form-control"></input>
        <input type="text" placeholder="City" name="city" class="form-control"></input>
        <select class="form-control" id="state" name="state">
          <option value="">N/A</option>
          <option value="AK">Alaska</option>
          <option value="AL">Alabama</option>
          <option value="AR">Arkansas</option>
          <option value="AZ">Arizona</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DC">District of Columbia</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="IA">Iowa</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="MA">Massachusetts</option>
          <option value="MD">Maryland</option>
          <option value="ME">Maine</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MO">Missouri</option>
          <option value="MS">Mississippi</option>
          <option value="MT">Montana</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="NE">Nebraska</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NV">Nevada</option>
          <option value="NY">New York</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VA">Virginia</option>
          <option value="VT">Vermont</option>
          <option value="WA">Washington</option>
          <option value="WI">Wisconsin</option>
          <option value="WV">West Virginia</option>
          <option value="WY">Wyoming</option>
        </select>
        <input type="text" placeholder="ZIP" class="form-control"></input>
      </div>
      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number"></input>
      </div>
      <div class="input-group">
        <label for="email-input">
          Email</email>
          <input type="text" id="email-input" class="form-control" name="email" placeholder="email"></input>
      </div>
      <div class="input-group">
      <label>Once you view your boudoir gallery you will see that the images are
      provocative but classy, tasteful, and do not cross over the line of nudity (on
      Facebook). Please check all that apply with preference of your photo usage below. This is considered your print/publish release for Company to use your photos as specified below. If you don't mind that Company uses tastefully nude photos on its website ONLY please specify which photos in the "other" section on A.</label>
      <label>A. Post any photos, I don't care. Just make me look good.</label>
      <div class="checkbox">
      <label>
      <input type="checkbox" name="facebook-any" value="">
      Facebook
      </label>
      </div>
      <div class="checkbox">
      <label>
      <input type="checkbox" value="">
      Blog
      </label>
      </div>
      <div class="checkbox">
      <label>
      <input type="checkbox" value="">
      Other
      </label>
      </div>
      <input type="text" placeholder="Other" class="form-control"></input>
      <label>B. You may post ambiguous body shots, no face, no tagging.</label>
      <div class="checkbox">
      <label>
      <input type="checkbox" value="">
      Facebook
      </label>
      </div>
      <div class="checkbox">
      <label>
      <input type="checkbox" value="">
      Blog
      </label>
      </div>
      <div class="checkbox">
      <label>
      <input type="checkbox" value="">
      Other
      </label>
      </div>
      <input type="text" placeholder="Other" class="form-control"></input>
      </div>
      <div class="input-group">
        <label for="photo-list">Company may use the following images from my boudoir session ONLY: (please list specific image numbers below)</label>
        <textarea class="form-control" id="photo-list" row="3"></textarea>
      </div>
      <div class="input-group">
        <label>$250 up charge. **I do not wish for ANY of my photos to be released and/or used on ANY social media. *Typically reserved for government employees but please let me know if you prefer this over any other option listed above*</label>
        <div class="checkbox">
          <label>
          <input type="checkbox" value="">
          No publication at All!
          </label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" value="">
          No social publication (FB, blog, etc) but print (books) okay for studio use
          </label>
        </div>
      </div>
      <div class="input-group">
        <label>May I use your photos for (check all that apply):</label>
        <div class="checkbox">
          <label>
          <input type="checkbox" value="">
          Advertising
          </label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" value="">
          Submit for online/print magazines or blogs
          </label>
        </div>
        <div class="checkbox">
          <label>
          <input type="checkbox" value="">
          Enter into Professional Competitions
          </label>
        </div>
      </div>
      <div class="input-group">
        <div class="row">
          <canvas id="canvas" style="border: medium dashed green; cursor: default;">
          </canvas>
          <img/>
        </div>
        <div class="row">
          <button type="button" id="to-url-button" class="btn btn-default" onclick="SignatureController.toDataUrl()">
          To Data URL
          </button>
          <button type="button" id="clear-button" class="btn btn-default" onclick="SignatureController.clearSignatures()">
          Clear
          </button>
          <button class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="script/form.js" charset="utf-8"></script>
</body>
</html>
